<p class="text3"><b>绘画</b>是孩子们的美丽游戏，绘画也让孩子们心中恬静———变着法儿的给孩子绘画的兴趣，是<i>“天彩美术”</i>执着多年的教学理念。绘画有了吸引力，孩子便有了绘画的冲动，很多绘画技巧可以用游戏方式来得以体现，适合孩子的教学方式就是最好的、最恰当的办法。</p>
